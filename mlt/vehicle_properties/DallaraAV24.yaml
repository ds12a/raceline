%YAML 1.1
---
# Car properties sheet for the Dallara AV-24. Values are taken from Autonoma AWSIM + PAIRSim parameters.

# Mass properties
m_sprung: 750 # Sprung mass
m_unsprung: 40 # Unsprung mass

# Inertia properties
i_xx: 550 # Roll inertia
i_yy: 800 # Pitch inertia
i_zz: 265 # Yaw inertia

# Geometry properties
g_com_h: 0.2 # COM height
g_a: [1.7, 1.3] # Axles to COM [front, rear]
g_t: [1.676, 1.58] # Track widths [front, rear]
g_S: 1 # Frontal area
g_hq: [0.06, 0.12] # Roll centers [front, rear] (guess)
g_steer_max: 10 #0.179008128

# Aero properties
a_Cx: 0.8581 # Drag coeff
a_Cz: [0.65, 1.18] # Downforce coeff [front, rear]

# Suspension
s_k: [[2.0e+5, 2.0e+5], [2.0e+5, 2.0e+5]] # Spring stiffness [[FL, FR], [RL, RR]]
s_c: [[8.0e+3, 8.0e+3], [8.0e+3, 8.0e+3]] # Damping coeff [[FL, FR], [RL, RR]]

# Tire
t_rw: [0.3, 0.326] # Tire radius [front, rear]
t_Dx1: [1.2, 1.7]
t_Dx2: [-0.2, -0.2]
t_Dy1: [1.5, 1.55]
t_Dy2: [-0.2, -0.2]
t_Cy: [1.5, 1.5]
t_sypeak: [0.087, 0.079]
t_Fznom: [1700, 2200]
t_Ey: [0, 0]

# Engine
e_max: 341_000 # Max engine power (W)

# Setup / misc
bound_tol: 0.25 # tolerance for trajectory proximity to track bound (wheelbase-based)
p_kb: 0.5 # Brake Bias
p_karb: [0, 0] # ARB stiffness [front, rear] was 436593, 0
